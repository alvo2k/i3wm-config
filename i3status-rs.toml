[[block]]
block = "cpu"
interval = 1
format = "{barchart}"

[[block]]
block = "temperature"
collapsed = false
interval = 10
chip = "*-isa-*"
format = "{average}, {max}"


[[block]]
block = "sound"
format = "{output_description} {volume}"
icons_format = "{icon}  "
[block.mappings]
"alsa_output.pci-0000_00_1f.3.analog-stereo" = "üéß"

[[block]]
block = "battery"
format = "{percentage} {power}"
critical = 5
warning = 15

[[block]]
block = "keyboard_layout"
driver = "xkbswitch"
on_click = "xkb-switch -n"
interval = 1

[[block]]
block = "time"
format = "%a %d %b (%m) %R"
interval = 60
locale = "ru_RU"
timezone = "Europe/Moscow"
