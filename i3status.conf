general {
        output_format = "i3bar"
        colors = true
        color_good = "#00FF00"
        color_degraded = "#ffdd00"
        color_bad = "#ffdd00"
        interval = 5
}

order += "disk /"
order += "wireless wlp5s0"

order += "cpu_usage"
order += "cpu_temperature 0"


order += "volume master"
order += "battery 0"
order += "tztime local"

disk "/" {
        format = "%free"
}

wireless wlp5s0 {
        format_up = "W: %essid"
        format_down = "Wifi: down"
}

battery 0 {
	format = "%status %percentage (%consumption)"
	path = "/sys/class/power_supply/BAT0/uevent"
	status_chr = "âš¡"
	status_bat = "ðŸ”‹"
	status_full = "â˜»"
	low_threshold = "30"
	low_threshold = "30"
	last_full_capacity = true
}

